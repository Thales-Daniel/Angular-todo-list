<label for="todo-input" class="w-full flex justify-center">
  <input
    type="text"
    class="w-2/6 sm:w-3/5 rounded-l-xl px-3 h-10 bg-background-black text-ligh-pink outline-none"
    name="todo-input"
    id="todo-input"
    placeholder="Add Task"
    [(ngModel)]="todo"
    (keyup.enter)="addTodo()"
  />
  <button
    type="button"
    class="h-10 rounded-r-xl bg-ligh-pink px-3"
    (click)="addTodo()"
  >
    I Got This!
  </button>
</label>
<span class="text-ligh-pink">{{ data | date : "dd/MM/yyyy, hh:mm:ss a" }}</span>
